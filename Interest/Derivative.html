<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Derivative Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f6fb;
  color:#111827;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:18px;
  margin-bottom:16px;
}
h1{margin:0;color:#2563eb}
p.muted{color:#6b7280;margin-top:4px}

label{font-weight:600;font-size:14px}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.result{
  background:#f9fafb;
  border-radius:10px;
  padding:14px;
}
.step{
  background:#f3f4f6;
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
}
.badge{
  display:inline-block;
  background:#e0e7ff;
  color:#1e3a8a;
  padding:4px 8px;
  border-radius:999px;
  font-size:12px;
  margin-right:6px;
}
.error{color:#dc2626;font-weight:700}
code{
  background:#111827;
  color:#f9fafb;
  padding:4px 6px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Derivative Calculator</h1>
<p class="muted">Symbolic differentiation with steps & evaluation</p>

<label>Function f(x)</label>
<input id="fx" value="sin(x^2)">

<label>Derivative Order</label>
<select id="order">
  <option value="1">First Derivative</option>
  <option value="2">Second Derivative</option>
</select>

<label>Evaluate at x (optional)</label>
<input id="xval" placeholder="Example: 3">

<button onclick="calculate()">Calculate Derivative</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<div class="grid">

<div class="card">
<h3>Result</h3>
<div id="rules"></div>
<div class="result" id="result"></div>
</div>

<div class="card">
<h3>Step-by-Step Solution</h3>
<div id="steps"></div>
</div>

</div>
</div>

<script>
function cleanNumeric(expr){
  return expr
    .replace(/\^/g,"**")
    .replace(/sin/g,"Math.sin")
    .replace(/cos/g,"Math.cos")
    .replace(/tan/g,"Math.tan")
    .replace(/ln/g,"Math.log")
    .replace(/e\^x/g,"Math.exp(x)");
}

function evalAt(expr,x){
  const js = cleanNumeric(expr).replace(/x/g,`(${x})`);
  return Function("return "+js)();
}

/* ---- SYMBOLIC DERIVATIVE (SAFE RULE SET) ---- */
function symbolicDerivative(expr, steps){
  expr = expr.replace(/\s+/g,"");

  // sin(x^n)
  let m = expr.match(/^sin\(x\^(\d+)\)$/);
  if(m){
    steps.push("Outer function: sin(u)");
    steps.push("Inner function: u = x^"+m[1]);
    steps.push("Derivative of sin(u) = cos(u)");
    steps.push("Derivative of u = "+m[1]+"x^"+(m[1]-1));
    return `${m[1]}*x^${m[1]-1}*cos(x^${m[1]})`;
  }

  // cos(x^n)
  m = expr.match(/^cos\(x\^(\d+)\)$/);
  if(m){
    steps.push("Outer function: cos(u)");
    steps.push("Inner function: u = x^"+m[1]);
    steps.push("Derivative of cos(u) = -sin(u)");
    steps.push("Derivative of u = "+m[1]+"x^"+(m[1]-1));
    return `-${m[1]}*x^${m[1]-1}*sin(x^${m[1]})`;
  }

  // x^n
  m = expr.match(/^x\^(\d+)$/);
  if(m){
    steps.push("Power rule applied");
    return `${m[1]}*x^${m[1]-1}`;
  }

  // sin(x)
  if(expr==="sin(x)"){
    steps.push("Derivative of sin(x)");
    return "cos(x)";
  }

  // cos(x)
  if(expr==="cos(x)"){
    steps.push("Derivative of cos(x)");
    return "-sin(x)";
  }

  throw "Unsupported expression";
}

/* ---- CALCULATE ---- */
function calculate(){
  const fx = document.getElementById("fx").value.trim();
  const order = document.getElementById("order").value;
  const xval = document.getElementById("xval").value;

  const result = document.getElementById("result");
  const stepsDiv = document.getElementById("steps");
  const rules = document.getElementById("rules");

  result.innerHTML="";
  stepsDiv.innerHTML="";
  rules.innerHTML="";

  try{
    let steps=[];
    let d1 = symbolicDerivative(fx, steps);
    let derivative = d1;

    if(order==="2"){
      steps.push("Second derivative applied");
      derivative = symbolicDerivative(d1, steps);
    }

    rules.innerHTML='<span class="badge">Chain Rule</span><span class="badge">Power Rule</span>';
    result.innerHTML=`<strong>Derivative:</strong> <code>${derivative}</code>`;

    if(xval){
      const numeric = evalAt(derivative, Number(xval));
      result.innerHTML += `<br><strong>At x = ${xval}:</strong> ${numeric.toFixed(6)}`;
    }

    steps.forEach(s=>{
      stepsDiv.innerHTML += `<div class="step">${s}</div>`;
    });

  }catch{
    result.innerHTML=`<span class="error">Invalid or unsupported expression</span>`;
  }
}

function resetAll(){
  fx.value="sin(x^2)";
  xval.value="";
  result.innerHTML="";
  stepsDiv.innerHTML="";
  rules.innerHTML="";
}
</script>

</body>
</html>
