<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Derivative Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f4f6fb;
  color:#111827;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:18px;
  margin-bottom:16px;
}
h1{margin:0;color:#2563eb}
p.muted{color:#6b7280;margin-top:4px}

label{font-weight:600;font-size:14px}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2563eb;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.result{
  background:#f9fafb;
  border-radius:10px;
  padding:14px;
}
.step{
  background:#f3f4f6;
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
}
.badge{
  display:inline-block;
  background:#e0e7ff;
  color:#1e3a8a;
  padding:4px 8px;
  border-radius:999px;
  font-size:12px;
  margin-right:6px;
}
.warning{
  background:#fff7ed;
  color:#9a3412;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  font-weight:600;
  font-size:14px;
}
.error{color:#dc2626;font-weight:700}
.hidden{display:none}
code{
  background:#111827;
  color:#f9fafb;
  padding:4px 6px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Derivative Calculator</h1>
<p class="muted">Numerical differentiation with support up to 5th derivative</p>

<label>Function f(x)</label>
<input id="fx" value="sin(x^2)">

<label>Derivative Order</label>
<select id="order">
  <option value="1">First Derivative</option>
  <option value="2">Second Derivative</option>
  <option value="3">Third Derivative</option>
  <option value="4">Fourth Derivative</option>
  <option value="5">Fifth Derivative</option>
</select>

<label>Evaluate at x</label>
<input id="xval" value="2">

<button onclick="calculate()">Calculate Derivative</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<div class="grid">

<div class="card">
<h3>Result</h3>

<div id="warning" class="warning hidden">
⚠ High-order numerical derivatives may be unstable.
Results are approximate and sensitive to step size.
</div>

<div id="result" class="result"></div>
</div>

<div class="card">
<h3>Step-by-Step</h3>
<div id="steps"></div>
</div>

</div>
</div>

<script>
function clean(expr){
  return expr
    .replace(/\^/g,"**")
    .replace(/sin/g,"Math.sin")
    .replace(/cos/g,"Math.cos")
    .replace(/tan/g,"Math.tan")
    .replace(/ln/g,"Math.log");
}

function baseFunction(expr){
  const f = Function("x","return "+expr);
  return f;
}

function nthDerivative(f, order){
  const h = 1e-4;
  let g = f;

  for(let i=0;i<order;i++){
    const prev = g;
    g = function(x){
      return (prev(x+h)-prev(x-h))/(2*h);
    };
  }
  return g;
}

function showAccuracyWarning(order, expr){
  const trig = /sin|cos|tan/.test(expr);
  const warn = document.getElementById("warning");
  if(order >= 4 || (trig && order >= 3)){
    warn.classList.remove("hidden");
  }else{
    warn.classList.add("hidden");
  }
}

function calculate(){
  const result = document.getElementById("result");
  const steps = document.getElementById("steps");
  result.innerHTML = "";
  steps.innerHTML = "";

  const raw = fx.value;
  const expr = clean(raw);
  const order = Number(document.getElementById("order").value);
  const x = Number(document.getElementById("xval").value);

  try{
    const f = baseFunction(expr);
    const d = nthDerivative(f, order);
    const value = d(x);

    showAccuracyWarning(order, raw);

    result.innerHTML = `
      <span class="badge">${order}ᵗʰ Derivative</span><br><br>
      <strong>Value at x = ${x}:</strong>
      <code>${value.toFixed(6)}</code>
    `;

    steps.innerHTML += `
      <div class="step">Central difference numerical method used</div>
      <div class="step">Recursive differentiation up to ${order}ᵗʰ order</div>
      <div class="step">Step size h = 0.0001</div>
    `;

    if(order >= 4){
      steps.innerHTML += `
        <div class="step">
          Higher-order derivatives amplify numerical noise.
        </div>
      `;
    }

  }catch(e){
    result.innerHTML = `<span class="error">Invalid or unsupported expression</span>`;
  }
}

function resetAll(){
  fx.value="sin(x^2)";
  order.value="1";
  xval.value="2";
  document.getElementById("result").innerHTML="";
  document.getElementById("steps").innerHTML="";
  document.getElementById("warning").classList.add("hidden");
}
</script>

</body>
</html>
